<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register Page</title>
    <link rel="stylesheet" href="register.css">


</head>

<body>
    <section class="container-fluid px-0">
        <div class="row aline-items-center img">
            <div class="col-6">
                <img class="img-fluid" width="529"
                    src="https://images.pexels.com/photos/3127880/pexels-photo-3127880.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=2&amp;h=650&amp;w=940"
                    alt="">
            </div>
            <div class="col-6">
                <div class="content aline-items-center">
                    <form action="">
                        <div class="mainbox">
                            <h2>Create an Account</h2>

                            <p class="gap">Keep a smile on your face. Keep a spring in your step</p>
                            <div>
                                <input class="input" type="email" name="email" placeholder="Email"> <br>
                                <br>
                                <input class="input" type="password" name="password" placeholder="Password"> <br>
                                <br>
                                <input class="input" type="password" name="password" placeholder=" Confrim Password">
                            </div>

                            <div class="gap">
                                <input type="checkbox" id="horns" name="horns">
                                <label for="horns">You agree to our terms of services</label>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-white border shadow btn-md float-right" type="submit">
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>


</body>

</html>
